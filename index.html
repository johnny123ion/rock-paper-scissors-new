<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 id="title">Rock, Paper, Scissors!!!</h1>
    <div class="container">
      <div class="rock">🪨</div>
      <div class="paper">📄</div>
      <div class="scissors">✂️</div>
    </div>
    <h1 id="reset">Reset</h1>
    <h2 id="the-result">Select 🪨, 📄 or ✂️</h2>
    <h2 id="player-score">Your score: 0</h2>
    <h2 id="computer-score">Computer score: 0</h2>
    <script src="./main.js"></script>
  </body>
</html>
